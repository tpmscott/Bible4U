function setchap(f, index, s1) {
        var i,j,k,txt;
	var cnum=new Array(50,40,27,36,34,24,21,4,31,24,22,25,29,36,10,13,10,42,150,31,12,8,66,52,5,48,12,

	i=cnum[index];
	var currentchapters = f.chap.options.length;
	
	
	if((i == 150) && (currentchapters < 150))
	  for(j = 1; j <= 150;j++) {
	    txt = "第 " + j + " 篇";
	    f.chap.options[j-1] = new Option(txt, j);	
	  }
	else if((i < 150) && (currentchapters == 150)) {
	  for(j = 1; j <= i; j++) {
	    txt = "第 " + j + " 章";
	    f.chap.options[j-1] = new Option(txt, j);
	  }
	  for(j = 150;j > i;j--)
	    f.chap.options[j-1] = null;
	}
	else if (i > currentchapters)
	  for(j = currentchapters; j <= i; j++) {
	    txt = "第 " + j + " 章";
	    f.chap.options[j-1] = new Option(txt, j);
	  }
	else if (i < currentchapters)
	  for(j = currentchapters; j > i; j--)
	    f.chap.options[j-1] = null;

	
	f.chap.options[0].selected = s1;   // for test, change from [0] to [1]
	selectedbook = index;
    selectedbook1 = index;
	setsec(Reading, document.Reading.chap.selectedIndex, document.Reading.sec.selectedIndex);
}

function Write_Bookmark(arg1) { // arg1 = VersBMLen, including Deleted items

   const remote = require('electron').remote;
   const BrowserWindow = remote.BrowserWindow;
   const Store5 = require('./store5.js');  // Store Bookmark Records in current directory


         // Clear Tmp Array 

         var VersBM_tmp_B_Len = VersBM_tmp_B.length;


         for (i = 0; i < VersBM_tmp_B_Len; i++) {

            delete VersBM_tmp_B[i];
            delete VersBM_tmp_C[i];
            delete VersBM_tmp_V[i];
            delete VersBM_tmp_T[i];
             
         }

   // 將 非 Deleted items Copy 至 VersBM_tmp_B[]...

   var kk = 0;
   var Deleted_No = 0;

   for (i = 0; i < arg1; i++) {

      if(VersBM[i]=="Deleted") {
         // Do nothing
         Deleted_No = Deleted_No + 1;
      }
      else {

         VersBM_tmp_B[kk] = VersBM_B[i];
         VersBM_tmp_C[kk] = VersBM_C[i];
         VersBM_tmp_V[kk] = VersBM_V[i];
         VersBM_tmp_T[kk] = VersBM_T[i];
         kk = kk + 1;

      }      

   }


   // 將 VersBM_tmp_B[]... Write to Files

   //var VersBM_tmp_BCVT = VersBM_tmp_B.length;

   var Non_empty_No = arg1 - Deleted_No;


   for (i = 1; i < (Bookmark_file_No+1); i++) {

      var file_name_tmp = 'Verse-Bookmark-' + i;

      const store1 = new Store5({

         configName: file_name_tmp ,

         defaults: {    
            VerseBookmark: { BookNo: 44, ChapNo: 4, VersNo: 12, ToVersNo: 12  }
         }

      });


      var k = i - 1;  // starting from 0

      //if(i>(VersBM_tmp_BCVT-1)) {

      if(i>Non_empty_No) {

         BookNo = 99999;    // mean no data
         ChapNo = 99999;    // mean no data 
         VersNo = 99999;    // mean no data 
         ToVersNo = 99999;  // mean no data 

      }
      else {

         BookNo = VersBM_tmp_B[k]; 
         ChapNo = VersBM_tmp_C[k]; 
         VersNo = VersBM_tmp_V[k]; 
         ToVersNo = VersBM_tmp_T[k]; 

      }

      store1.set('VerseBookmark', { BookNo, ChapNo, VersNo, ToVersNo });

   }

} // End of function Write_Bookmark()

function Add_Bookmark(arg1,arg2,arg3,arg4) {  // Add new item to Bookmark Array

    VersBM_B.unshift(arg1); 
    VersBM_C.unshift(arg2); 
    VersBM_V.unshift(arg3); 
    VersBM_T.unshift(arg4); 

    var VBM_Bname = BookAbbr4[arg1]; // arg1
    var VBM_Chap = arg2 + 1;
    var VBM_Vers = arg3;
    var VBM_To_Vers = arg4;

    if(arg4>arg3)
       var VBM = VBM_Bname + ' ' + VBM_Chap + ':' + VBM_Vers + '~' + VBM_To_Vers; 
    else
       var VBM = VBM_Bname + ' ' + VBM_Chap + ':' + VBM_Vers; 

    if(arg3==999 && arg4==999) {

       var VBM = VBM_Bname + ' ' + VBM_Chap;

    }

    
    VersBM.unshift(VBM);  // Put in new record

    var VerseBM_existence = 0; // 0 means No duplicate, 1 means found duplicate
    var VBMLen, j;
    VBMLen = VersBM.length;

    if(VBMLen==1){
       VerseBM_existence = 0;
    }
    else if(VBMLen==2){ 
       var VBM_tmp = VersBM[1];
       if(VBM==VBM_tmp){
         VerseBM_existence = 1; // 1 means found duplicate
       }      
    }
    else {
       for (j = 1; j < VBMLen; j++) {
          var VBM_tmp = VersBM[j];
          if(VBM==VBM_tmp){
            VerseBM_existence = 1; // 1 means found duplicate
          }          
       }
    }

    if(VerseBM_existence==1){  // Remove the new duplicate record from array
       //VersHis.shift();
       // fruits.splice(0, 1);        // Removes the first element of fruits
       VersBM.splice(0, 1);
    }

}  // End of Add_Bookmark()

function Show_Bookmark3_Add_Group(arg1,arg2,arg3,arg4) {   // Add new item to Bookmark3
                                                // Show all items in Bookmark1
                                                // Write all items to files
                                                // For adding many items, after finished write once out side the function


    var VerseBM3_existence = 0; // 0 means No duplicate, 1 means found duplicate


    var VersBM3_B_Len = VersBM3_B.length; 



    if(VersBM3_B_Len==0) { // means VersBM3_B is empty

       VersBM3_B.unshift(arg1); 
       VersBM3_C.unshift(arg2); 
       VersBM3_V.unshift(arg3); 
       VersBM3_T.unshift(arg4); 

       var VBM_Bname = BookAbbr4[arg1]; // arg1
       var VBM_Chap = arg2 + 1;
       var VBM_Vers = arg3;
       var VBM_To_Vers = arg4;

       if(arg4>arg3)
          var VBM = VBM_Bname + ' ' + VBM_Chap + ':' + VBM_Vers + '~' + VBM_To_Vers; 
       else
          var VBM = VBM_Bname + ' ' + VBM_Chap + ':' + VBM_Vers; 

       if(arg3==999 && arg4==999) {

          var VBM = VBM_Bname + ' ' + VBM_Chap;

       }
    
       VersBM3.unshift(VBM);  // Put in new record

    }    
    else {

       for (i = 0; i < VersBM3_B_Len; i++) {

          if(VersBM3_B_Len>0) {

             if(VersBM3_B[i]==arg1 && VersBM3_C[i]==arg2 && VersBM3_V[i]==arg3 && VersBM3_T[i]==arg4) { //20190303

                VerseBM3_existence = 1; // 0 means No duplicate, 1 means found duplicate

             }

          }

       }

  
       if(VerseBM3_existence==0) { // 0 means No duplicate, 1 means found duplicate

          VersBM3_B.unshift(arg1); 
          VersBM3_C.unshift(arg2); 
          VersBM3_V.unshift(arg3); 
          VersBM3_T.unshift(arg4); 

          var VBM_Bname = BookAbbr4[arg1]; // arg1
          var VBM_Chap = arg2 + 1;
          var VBM_Vers = arg3;
          var VBM_To_Vers = arg4;

          if(arg4>arg3)
             var VBM = VBM_Bname + ' ' + VBM_Chap + ':' + VBM_Vers + '~' + VBM_To_Vers; 
          else
             var VBM = VBM_Bname + ' ' + VBM_Chap + ':' + VBM_Vers; 

          if(arg3==999 && arg4==999) {

             var VBM = VBM_Bname + ' ' + VBM_Chap;

          }
    
          VersBM3.unshift(VBM);  // Put in new record

       } // End of (VerseBM3_existence==0)

    } // End of if(VersBM3_B_Len==0)


    var text1, VersBM3Len, i;

    VersBM3Len = VersBM3.length;
